<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="form-group">
      <h1 class="text-muted">Book a Call NOW!!!</h1>
      <p class="lead">
        Book a call slot and our representative will call within 1hr of selected
        time.
      </p>
      <hr class="hr" />
      <form action="" id="form">
        <label for="username">Name</label>
        <br />
        <input
          type="text"
          id="username"
          class="form-control"
          name="username"
          placeholder="Enter Name"
          required
        />
        <br />
        <label for="email">Email</label>
        <br />
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter Email"
          required
        />
        <br />
        <label for="phone">Phone</label>
        <br />
        <input
          type="number"
          name="phone"
          class="form-control"
          placeholder="Mobile Number"
          id="phone"
          required
        />
        <br />
        <label for="time">Time For Call</label>
        <br />
        <input type="date" id="date" name="date" class="form-control" required />
        <input type="time" name="time" id="time" class="form-control" value="11:00" required />
        <br />
        <button type="submit" class="btn btn-secondary btn-lg btn-block">Get A Call</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
